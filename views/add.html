<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/render">Show Product</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/about">About <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <a href="/login" class="btn btn-primary my-2 my-sm-0" style="color: white" >Logout</a>


</nav>
<div class="card card-body">
    <h3>Create new product</h3>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" required></div>
        <div class="form-group">
            <label for="name">Image</label>
            <input type="file" name="avatar" id="avatar"></div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" name="type" id="type" placeholder="Type" required></div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" id="price" placeholder="Price" required></div>
        <div class="form-group">
            <label for="detail">Content</label>
            <textarea id="detail" name="detail" placeholder="Detail" cols="30" rows="10" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create new product</button>
        <button  class="btn btn-primary"><a href="/render" style="color: white">Cancel</a></button>
    </form>
</div>
</div>
</body>
</html>
